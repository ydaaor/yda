<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>רובוט מסחר אוטומטי</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ffa500;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-top: 10px;
    }

    .content {
      padding: 40px 20px;
    }

    .btn {
      background-color: #ff7f00;
      color: white;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .btn:hover {
      background-color: #e96f00;
    }
  </style>
</head>
<body>

  <header>
    <h1>ברוך הבא לרובוט המסחר</h1>
    <p>מערכת סריקה אוטומטית ומעקב אחרי מניות</p>
  </header>

  <div class="content">
    <p>זהו הדף הראשי של הרובוט שלך. בקרוב נוסיף פה ממשק להצגת מניות וגרפים.</p>
    <button class="btn" onclick="alert('עדיין בפיתוח 🤖')">התחל סריקה</button>
  </div>

</body>
</html>
